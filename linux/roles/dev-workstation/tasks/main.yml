---

# Install XRDP

- name: enable extras repo
  yum:
    name: epel-release
    state: present

- name: install xrdp
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - xrdp
    - tigervnc-server

- name: start and enable xrdp service
  service:
    name: xrdp
    enabled: yes
    state: started

- name: enable rdp 3389/tcp
  firewalld:
    port: 3389/tcp
    permanent: true
    state: enabled
  notify: restart firewalld

- name: Configure SE Linux for XRDP
  sefcontext:
    target: "{{ item }}"
    setype: bin_t
    state: present
  with_items:
    - '/usr/sbin/xrdp'
    - '/usr/sbin/xrdp-sesman'

